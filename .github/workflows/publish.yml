name: Build and Publish to GitHub Packages

on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '16.0.x'
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn test

  build-prod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '16.0.x'
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn build
